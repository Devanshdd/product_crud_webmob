<!DOCTYPE html>
<html>

<head>
    <title>
        Html CRUD with Pure JavaScript
    </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <div>
                        <label>Product Name*</label>
                        <label class="validation-error hide" id="productNameValidationError">This field is required.</label>
                        <input type="text" name="productName" id="productName">
                    </div>
                    <div>
                        <label>Product Code*</label>
                        <label class="validation-error hide" id="productCodeValidationError">This field is required.</label>
                        <input type="text" name="productCode" id="productCode">
                    </div>
                    <div>
                        <label>Price*</label>
                        <label class="validation-error hide" id="PriceValidationError">This field is required.</label>

                        <input type="text" name="Price" id="Price">
                    </div>
                    <div>
                        <label>Category</label>
                        <select name="Category" id="Category">
                            <option value="Groccery">Groccery</option>
                            <option value="Fashion">Fashion</option>
                            <option value="Dairy">Dairy</option>
                            <option value="Footware">Footware</option>
                        </select>
                    </div>
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="productList">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>Product Code</th>
                            <th>Price</th>
                            <th>Category</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
  
</body>

</html>
